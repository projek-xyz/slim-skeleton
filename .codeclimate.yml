engines:
  fixme:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: "PSR2"
  eslint:
    enabled: true
    config:
      config: tests/.eslintrc.yml
  scss-lint:
    enabled: true
    config:
      config: tests/.scss-lint.yml

ratings:
  paths:
    - app/**/*.php
    - resources/assets/**/*.js
    - resources/assets/**/*.scss

exclude_paths:
  - node_modules/*
  - public/*
  - tests/*
  - vendor/*
