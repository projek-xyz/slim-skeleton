env:
  browser: true
  commonjs: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 6
  sourceType: module
rules:
  accessor-pairs: 2
  array-bracket-spacing:
    - 2
    - never
  array-callback-return: 2
  arrow-body-style: 0
  arrow-parens:
    - 2
    - always
  arrow-spacing:
    - 2
    - after: true
      before: true
  block-scoped-var: 2
  block-spacing: 2
  brace-style:
    - 2
    - 1tbs
  callback-return: 2
  camelcase: 2
  comma-dangle: 2
  comma-spacing:
    - 2
    - after: true
      before: false
  comma-style:
    - 2
    - last
  complexity: 2
  computed-property-spacing:
    - 2
    - never
  consistent-return: 2
  consistent-this: 2
  curly: 2
  default-case: 2
  dot-location:
    - 2
    - property
  dot-notation:
    - 2
    - allowKeywords: true
  eol-last: 2
  eqeqeq: 0
  func-names: 0
  func-style: 2
  generator-star-spacing: 2
  global-require: 0
  guard-for-in: 0
  handle-callback-err: 2
  id-blacklist: 2
  id-length: 0
  id-match: 2
  indent: 2
  init-declarations: 2
  key-spacing: 2
  keyword-spacing:
    - 2
    - after: true
      before: true
  linebreak-style:
    - 2
    - unix
  lines-around-comment: 2
  max-depth: 2
  max-len: 0
  max-lines: 2
  max-nested-callbacks: 2
  max-params: 2
  max-statements: 2
  max-statements-per-line: 2
  multiline-ternary: 0
  new-cap: 2
  new-parens: 2
  newline-after-var: 0
  newline-before-return: 2
  newline-per-chained-call: 2
  no-alert: 2
  no-array-constructor: 2
  no-bitwise: 2
  no-caller: 2
  no-catch-shadow: 2
  no-confusing-arrow: 2
  no-console: 0
  no-continue: 2
  no-div-regex: 2
  no-duplicate-imports: 2
  no-else-return: 2
  no-empty-function: 2
  no-eq-null: 2
  no-eval: 2
  no-extend-native: 2
  no-extra-bind: 2
  no-extra-label: 2
  no-extra-parens: 2
  no-floating-decimal: 2
  no-implicit-coercion: 2
  no-implicit-globals: 2
  no-implied-eval: 2
  no-inline-comments: 0
  no-invalid-this: 2
  no-iterator: 2
  no-label-var: 2
  no-labels: 2
  no-lone-blocks: 2
  no-lonely-if: 2
  no-loop-func: 2
  no-magic-numbers: 0
  no-mixed-operators: 2
  no-mixed-requires: 2
  no-multi-spaces: 0
  no-multi-str: 2
  no-multiple-empty-lines: 2
  no-negated-condition: 2
  no-nested-ternary: 2
  no-new: 2
  no-new-func: 2
  no-new-object: 2
  no-new-require: 2
  no-new-wrappers: 2
  no-octal-escape: 2
  no-param-reassign: 0
  no-path-concat: 0
  no-plusplus: 2
  no-process-env: 0
  no-process-exit: 2
  no-proto: 2
  no-prototype-builtins: 2
  no-restricted-globals: 2
  no-restricted-imports: 2
  no-restricted-modules: 2
  no-restricted-syntax: 2
  no-return-assign: 2
  no-script-url: 2
  no-self-compare: 2
  no-sequences: 2
  no-shadow: 0
  no-shadow-restricted-names: 2
  no-spaced-func: 2
  no-sync: 0
  no-ternary: 0
  no-throw-literal: 2
  no-trailing-spaces: 2
  no-undef-init: 2
  no-undefined: 2
  no-underscore-dangle:
    - 2
    - allowAfterThis: true
  no-unmodified-loop-condition: 2
  no-unneeded-ternary: 2
  no-unused-expressions: 2
  no-use-before-define: 2
  no-useless-call: 2
  no-useless-computed-key: 2
  no-useless-concat: 2
  no-useless-constructor: 2
  no-useless-escape: 2
  no-useless-rename: 2
  no-var: 2
  no-void: 2
  no-warning-comments: 2
  no-whitespace-before-property: 2
  no-with: 2
  object-curly-newline: 2
  object-curly-spacing: 2
  object-property-newline: 2
  object-shorthand: 2
  one-var: 0
  one-var-declaration-per-line: 2
  operator-assignment: 2
  operator-linebreak: 2
  padded-blocks: 0
  prefer-arrow-callback: 2
  prefer-const: 0
  prefer-reflect: 2
  prefer-rest-params: 2
  prefer-spread: 2
  prefer-template: 0
  quote-props: 0
  quotes: 0
  radix:
    - 2
    - as-needed
  require-jsdoc: 2
  rest-spread-spacing: 2
  semi: 0
  semi-spacing: 2
  sort-imports: 2
  sort-vars: 0
  space-before-blocks: 2
  space-before-function-paren: 2
  space-in-parens:
    - 2
    - never
  space-infix-ops: 2
  space-unary-ops: 2
  spaced-comment:
    - 2
    - always
  strict: 0
  template-curly-spacing:
    - 2
    - never
  unicode-bom:
    - 2
    - never
  vars-on-top: 2
  wrap-regex: 2
  yield-star-spacing: 2
  yoda:
    - 2
    - never
