scss_files: 'resources/assets/**/*.scss'

exclude:
  - 'node_modules/**'
  - 'vendor/**'

linters:
  BorderZero:
    enabled: false

  IdSelector:
    enabled: false

  ColorVariable:
    enabled: false

  Indentation:
    exclude:
      - 'path/to/file.scss'
      - 'path/to/directory/**'
    severity: warning
    width: 2